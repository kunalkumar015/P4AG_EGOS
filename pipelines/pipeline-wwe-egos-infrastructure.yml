trigger:
  branches:
    include:
    - main
  paths:
    include:
    - iac/wwe-egos/*
    - iac/modules
    exclude:
    - iac/wwe-ga/*
    - iac/wwe-dr/*
    - iac/wwe-shared/*
    - pipelines/*

resources:
  repositories:
  - repository: commonPipeline
    type: git
    name: Common.Pipelines

variables:
  # ========================================================================
  #                          Mandatory variables 
  # ========================================================================
- name: poolImage
  value: 'windows-latest'
- name: pool
  value: 'wwe'  
- name: TerraformStateContainer
  value: 'egos'
#sets the terraform version for use across the entire pipeline
- name: terraformVersion 
  value: 1.9.5

stages:
# - template: ./templates/deployEnv-wwe-egos.yaml
