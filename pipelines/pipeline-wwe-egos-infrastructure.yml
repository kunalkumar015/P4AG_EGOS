- template: ./templates/deployEnv-wwe-egos.yaml
  parameters:
    stage_name: DEV_Deploy_WWE_EGOS
    depends_on: []
    environment_name: 'WWE_EGOS_DEV'
    AzureServiceConnection: 'sc-ups-dev' #Platform Service Connection
    AzureRegion: eastus2
    SubscriptionId: 'b09bcb9d-e055-4950-a9dd-2ab6002ef86c'
    Environment: 'dev'
    OrganizationalPrefix: 'wwe'
    BootstrapAzureRegion: eastus2
    TerraformBackingStoreContainerName: '$(TerraformStateContainer)-eastus2'

- template: ./templates/deployEnv-wwe-egos.yaml
  parameters:
    stage_name: UAT_Deploy_WWE_EGOS
    depends_on: []
    environment_name: 'WWE_EGOS_UAT'
    AzureServiceConnection: 'sc-ups-uat' #Platform Service Connection
    AzureRegion: eastus2
    SubscriptionId: '230c211e-8a74-478c-9999-e92284ae6e59'
    Environment: 'uat'
    OrganizationalPrefix: 'wwe'
    BootstrapAzureRegion: eastus2
    TerraformBackingStoreContainerName: '$(TerraformStateContainer)-eastus2'
    
